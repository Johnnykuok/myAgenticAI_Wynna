<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI智能体Wynna</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="/static/kuaishou.png" alt="快手" class="logo">
                <h3>AI智能体Wynna</h3>
                <button id="new-chat-btn" class="new-chat-btn">+ 开启新对话</button>
            </div>
            <div class="conversation-list">
                <div class="conversation-header">对话历史</div>
                <div id="conversation-history" class="conversations">
                    <!-- 对话历史将动态加载 -->
                </div>
            </div>
        </div>

        <!-- 主聊天区域 -->
        <div class="main-content">
            <div class="chat-header">
                <div class="header-info">
                    <h2>AI智能体Wynna</h2>
                    <p>由郭桓君同学开发 · <span id="mode-status">可开启chatBot模式或任务规划模式</span></p>
                </div>
                <div class="header-controls">
                    <button id="toggle-logs-btn" class="toggle-logs-btn">显示日志</button>
                </div>
            </div>
            
            <div class="chat-container">
                <div id="chat-messages" class="chat-messages">
                    <div class="welcome-message">
                        <div class="message bot-message">
                            <div class="message-content">
                                <p>你好！我叫Wynna～我是郭桓君同学开发的通用AI智能体～</p>
                                <p>我可以陪你聊天，也可以为你解决复杂任务哦！</p>
                                <p>快来找我玩吧！✨</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="chat-input-container">
                    <div class="input-wrapper">
                        <input type="text" id="chat-input" placeholder="输入消息..." maxlength="500">
                        <button id="send-btn" class="send-btn">发送</button>
                    </div>
                    <div class="input-footer">
                        <small></small>
                    </div>
                </div>
            </div>
        </div>

        <!-- 日志显示面板 -->
        <div id="log-panel" class="log-panel hidden">
            <div class="log-header">
                <h3>🔧 实时日志</h3>
                <div class="log-controls">
                    <button id="auto-scroll-btn" class="log-control-btn active">自动滚动</button>
                    <button id="clear-logs-btn" class="log-control-btn">清空日志</button>
                    <button id="close-logs-btn" class="log-control-btn">×</button>
                </div>
            </div>
            <div id="log-content" class="log-content">
                <div class="log-message">
                    <span class="log-time">系统启动</span>
                    <span class="log-text">🚀 等待日志消息...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 加载动画 -->
    <div id="loading" class="loading hidden">
        <div class="loading-spinner"></div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
